<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer></script>
</head>
<body>
    <form id="form-login">
    <h1>LOGIN</h1>
    <input type="text" placeholder="username" id="username"/></input></br>
    <input type="text" placeholder="password" id="password"/></input></br>
    <button id="btn-login">Login</button>
     </form>

     <form id="form">
        Name
        <input type="text"  id="name" name="nama" placeholder="masukan nama anda" required minlength="5">
        City
        <input type="text"  id="city" name="city" placeholder="masukan nama kota">
        Email
        <input type="email" id="email" name="email" placeholder="masukan email">
        Zip-code
        <input type="number" id="zip-code" name="zip-kode" placeholder="123">
        
        <input type="checkbox" id="status" name="status">
        <label id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
        
        <button type="submit" id="submit-form">Submit</button>
        <div id="warning"></div>
         </form>
</body>
</html>
